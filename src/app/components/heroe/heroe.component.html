<div class="container mt-5 animated fadeIn">
  <h1>
    {{ heroe.nombre | uppercase }}
    <small>({{ heroe.aparicion | date : "y" }})</small>
  </h1>
  <hr />

  <div class="row">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" alt="hereo-image" />
      <br />
      <a
        href=""
        [routerLink]="['/heroes']"
        class="btn btn-outline-danger w-100 mt-2"
        >Volver</a
      >
    </div>
    <div class="col-md-8">
      <h3>{{ heroe.nombre }}</h3>
      <hr />
      <p>{{ heroe.bio }}</p>
      <div>
        <img
          class="img-logo"
          *ngIf="heroe.casa != 'Marvel'"
          src="assets/img/dc.png"
          alt="heroe-casa"
        />
        <img
          class="img-logo"
          *ngIf="heroe.casa == 'Marvel'"
          src="assets/img/marvel.png"
          alt="heroe-casa"
        />
      </div>
    </div>
  </div>
</div>
