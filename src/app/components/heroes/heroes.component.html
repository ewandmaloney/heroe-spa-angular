<div class="container mt-5">
  <h1>Heroes <small>Marvel y DC</small></h1>
  <hr />
</div>

<div class="row">
  <div
    class="col-md-4 animated fadeIn"
    *ngFor="let heroe of heroes; let idx = index"
  >
    <!-- *ngFor="let heroe of heroes; let idx = index" -->

    <app-tarjeta-heroe
      (heroeSeleccionado)="verHeroe($event)"
      [heroe]="heroe"
      [index]="idx"
    ></app-tarjeta-heroe>
  </div>
</div>
